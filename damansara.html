        'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        'This Month'  : [moment().startOf('month'), moment().endOf('month')],

      var endFormatted = formatDate(end) + " 23:59:59";
      
      $.post('php/getdamansara.php', {startDate: startFormatted, endDate: endFormatted}, function(data){
        var obj = JSON.parse(data);

          L3Total = obj.totalL3;
          L4Total = obj.totalL4;
          R1Total = obj.totalR1;
          R2Total = obj.totalR2;

          R4Total = obj.totalR4;
          CTotal = obj.totalC;
          groundTotalCount = obj.groundTotalCount;
          InTotal = obj.groundInCount;

          addData(totalVisitorsChart, 'M2', obj.totalL2);
          addData(totalVisitorsChart, 'M3', obj.totalL3);
          addData(totalVisitorsChart, 'M4', obj.totalL4);
          addData(totalVisitorsChart, 'W1', obj.totalR1);
          addData(totalVisitorsChart, 'W2', obj.totalR2);

            addStackChartData(stackChart, obj.message[i].Date, obj.message[i].TotalL1, obj.message[i].TotalL2, obj.message[i].TotalL3, obj.message[i].TotalL4, obj.message[i].TotalR1, obj.message[i].TotalR2, obj.message[i].TotalR3, obj.message[i].TotalR4, obj.message[i].TotalC);
