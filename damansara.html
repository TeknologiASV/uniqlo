<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0">Dashboard</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Damansara</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-9">
                <div class="form-group">
                  <label>Date range button:</label>

                  <div class="input-group">
                    <button type="button" class="btn btn-default float-right" id="daterange-btn">
                      <i class="far fa-calendar-alt"></i> Date range picker
                      <i class="fas fa-caret-down"></i>
                    </button>
                  </div>
                </div>
              </div>
              <!--div class="col-3">
                <label></label>
                <button type="button" class="btn btn-block bg-gradient-warning btn" id="filterSearch">
                  <i class="fas fa-search"></i>
                  Search
                </button>
              </div-->
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">Total Visitors</h3>
          </div>
          <div class="card-body">
            <canvas id="totalVisitors" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card card-success">
          <div class="card-header">
            <h3 class="card-title">Total Visitor Monthly</h3>
          </div>
          <div class="card-body">
            <div class="chart">
              <canvas id="totalVisitorsMonth" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card card-info">
          <div class="card-header border-0">
            <div class="d-flex justify-content-between">
              <h3 class="card-title">Passing By Traffic VS In-Store Traffic (Ground - Daily)</h3>
              <a href="javascript:void(0);">View Report</a>
            </div>
          </div>
          <div class="card-body">
            <div class="position-relative mb-4">
              <canvas id="passedInGround" height="200"></canvas>
            </div>
            <div class="d-flex flex-row justify-content-end">
              <span class="mr-2"><i class="fas fa-square text-primary"></i> In</span>
              <span><i class="fas fa-square text-gray"></i> Passing By</span>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card card-danger">
          <div class="card-header">
            <h3 class="card-title">Passing By Traffic VS In-Store Traffic Pie Chart (Ground Floor - Daily)</h3>
          </div>
          <div class="card-body">
            <canvas id="passedInGroundPie" style="min-height: 250px; height: 250px; max-height: 250px; max-width: 100%;"></canvas>
          </div>
        </div>
      </div>
      <div class="col-lg-12">
        <div id="heatmapContainerWrapper" style="width:100%; height:100%; position:absolute; background-image: url('images/floor.png');">
          <div id="heatmapContainer" style="width:100%; height:auto;"></div>
        </div>
      </div>
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container-fluid -->
</div>
<!-- /.content -->

<script>
$(function () {
  var areaChartData2 = {
    labels  : ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
    datasets: [
      {
        label               : 'In',
        backgroundColor     : 'rgba(60,141,188,0.9)',
        borderColor         : 'rgba(60,141,188,0.8)',
        pointRadius          : true,
        pointColor          : '#3b8bba',
        pointStrokeColor    : 'rgba(60,141,188,1)',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(60,141,188,1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'Passing By',
        backgroundColor     : 'rgba(210, 214, 222, 1)',
        borderColor         : 'rgba(210, 214, 222, 1)',
        pointRadius         : true,
        pointColor          : 'rgba(210, 214, 222, 1)',
        pointStrokeColor    : '#c1c7d1',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(220,220,220,1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
    ]
  }

  var areaChartOptions2 = {
    maintainAspectRatio : false,
    responsive : true,
    legend: {
      display: false
    },
    scales: {
      xAxes: [{
        gridLines : {
          display : true,
        }
      }],
      yAxes: [{
        gridLines : {
          display : true,
        }
      }]
    }
  }

  $('#daterange-btn').daterangepicker(
    {
      ranges   : {
        'Today'       : [moment(), moment()],
        'Yesterday'   : [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
        'Last 7 Days' : [moment().subtract(6, 'days'), moment()],
        'Last 30 Days': [moment().subtract(29, 'days'), moment()],
        'This Month'  : [moment().startOf('month'), moment().endOf('month')],
        'Last Month'  : [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
      },
      startDate: moment().subtract(29, 'days'),
      endDate  : moment()
    },
    function (start, end) {
      var startFormatted = formatDate(start) + " 00:00:00";
      var endFormatted = formatDate(end) + " 23:59:59";
      
      $.post('php/getdamansara.php', {startDate: startFormatted, endDate: endFormatted}, function(data){
        var obj = JSON.parse(data);

        if(obj.status === 'success'){
          removeData(totalVisitorsChart);
          addData(totalVisitorsChart, 'L1', obj.totalL1);
          addData(totalVisitorsChart, 'L2', obj.totalL2);
          addData(totalVisitorsChart, 'L3', obj.totalL3);
          addData(totalVisitorsChart, 'L4', obj.totalL4);
          addData(totalVisitorsChart, 'R1', obj.totalR1);
          addData(totalVisitorsChart, 'R2', obj.totalR2);
          addData(totalVisitorsChart, 'R3', obj.totalR3);
          addData(totalVisitorsChart, 'R4', obj.totalR4);
          addData(totalVisitorsChart, 'C', obj.totalC);

          removeData(passedInGroundPie);
          addData(passedInGroundPie, 'Passing By', obj.groundPassingCount);
          addData(passedInGroundPie, 'In', obj.groundInCount);

          removeData(barChart);
          removeData(lineChart);

          for(var i=0; i<obj.message.length; i++){
            addBarChartData(barChart, obj.message[i].Date, obj.message[i].TotalL1, obj.message[i].TotalL2, obj.message[i].TotalL3, obj.message[i].TotalL4, obj.message[i].TotalR1, obj.message[i].TotalR2, obj.message[i].TotalR3, obj.message[i].TotalR4, obj.message[i].TotalC);
            addLineChartData(lineChart, obj.message[i].Date, obj.message[i].InStoreGroundCount, obj.message[i].PassingGroundCount);
          }
        }
        else if(obj.status === 'failed'){
          toastr["error"](obj.message, "Failed:");
        }
        else{
          toastr["error"]("Something wrong when geting data", "Failed:");
        }
      });
    }
  );

  var heatmap = h337.create({
    container: document.getElementById('heatmapContainer'),
    // a waterdrop gradient ;-)
    gradient: { 
      .1: 'rgba(0,0,0,0)', 
      0.25: "rgba(0,0,90, .6)", 
      .6: "blue", 
      .9: "cyan", 
      .95: 'rgba(255,255,255,.4)'},
    maxOpacity: .6,
    radius: 10,
    blur: .90
  });

  // boundaries for data generation
  var width = (+window.getComputedStyle(document.getElementById('heatmapContainer')).width.replace(/px/,''));
  var height = (+window.getComputedStyle(document.getElementById('heatmapContainer')).height.replace(/px/,''));
  
  // Start: DONUT CHART
  var donutChartCanvas = $('#totalVisitors').get(0).getContext('2d')
  var donutData        = {
    labels: ['L1', 'L2', 'L3', 'L4', 'R1', 'R2', 'R3', 'R4', 'C'],
    datasets: [
      {
        data: [0,0,0,0,0,0,0,0,0],
        backgroundColor : ['#f56954', '#00a65a', '#FFFF00', '#0000FF', '#800000', '#FF00FF', '#7FFFD4', '#FF0000', '#00FFFF'],
      }
    ]
  }
  var donutOptions     = {maintainAspectRatio : false, responsive : true}
  var totalVisitorsChart = new Chart(donutChartCanvas, {type: 'doughnut', data: donutData, options: donutOptions});

  var donutChartCanvas2 = $('#passedInGroundPie').get(0).getContext('2d')
  var donutData2        = {
    labels: ['Passing By', 'In'],
    datasets: [
      {
        data: [0,0],
        backgroundColor : ['#f56954', '#00a65a'],
      }
    ]
  }
  var donutOptions2     = {maintainAspectRatio : false, responsive : true}
  var passedInGroundPie = new Chart(donutChartCanvas2, {type: 'doughnut', data: donutData2, options: donutOptions2});
  // End: DONUT CHART

  //Start: STACKED BAR CHART
  var stackedBarChartCanvas = $('#totalVisitorsMonth').get(0).getContext('2d')
  var stackedBarChartData = {
    labels  : ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
    datasets: [
      {
        label               : 'L1',
        backgroundColor     : 'rgba(245, 105, 84,0.9)',
        borderColor         : 'rgba(245, 105, 84,0.8)',
        pointRadius          : false,
        pointColor          : '#3b8bba',
        pointStrokeColor    : 'rgba(245, 105, 84, 1)',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(245, 105, 84, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'L2',
        backgroundColor     : 'rgba(0, 166, 90, 1)',
        borderColor         : 'rgba(0, 166, 90, 1)',
        pointRadius         : false,
        pointColor          : 'rgba(0, 166, 90, 1)',
        pointStrokeColor    : '#c1c7d1',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(0, 166, 90, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'L3',
        backgroundColor     : 'rgba(255, 255, 0,0.9)',
        borderColor         : 'rgba(255, 255, 0,0.8)',
        pointRadius          : false,
        pointColor          : '#3b8bba',
        pointStrokeColor    : 'rgba(255, 255, 0, 1)',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(255, 255, 0, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'L4',
        backgroundColor     : 'rgba(0, 0, 255, 1)',
        borderColor         : 'rgba(0, 0, 255, 1)',
        pointRadius         : false,
        pointColor          : 'rgba(0, 0, 255, 1)',
        pointStrokeColor    : '#c1c7d1',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(0, 0, 255, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'R1',
        backgroundColor     : 'rgba(128, 0, 0,0.9)',
        borderColor         : 'rgba(128, 0, 0,0.8)',
        pointRadius          : false,
        pointColor          : '#3b8bba',
        pointStrokeColor    : 'rgba(128, 0, 0, 1)',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(128, 0, 0, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'R2',
        backgroundColor     : 'rgba(255, 0, 255, 1)',
        borderColor         : 'rgba(255, 0, 255, 1)',
        pointRadius         : false,
        pointColor          : 'rgba(255, 0, 255, 1)',
        pointStrokeColor    : '#c1c7d1',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(255, 0, 255, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'R3',
        backgroundColor     : 'rgba(127, 255, 212,0.9)',
        borderColor         : 'rgba(127, 255, 212,0.8)',
        pointRadius          : false,
        pointColor          : '#3b8bba',
        pointStrokeColor    : 'rgba(127, 255, 212, 1)',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(127, 255, 212, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'R4',
        backgroundColor     : 'rgba(255, 0, 0, 1)',
        borderColor         : 'rgba(255, 0, 0, 1)',
        pointRadius         : false,
        pointColor          : 'rgba(255, 0, 0, 1)',
        pointStrokeColor    : '#c1c7d1',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(255, 0, 0, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      },
      {
        label               : 'C',
        backgroundColor     : 'rgba(0, 255, 255,0.9)',
        borderColor         : 'rgba(0, 255, 255,0.8)',
        pointRadius          : false,
        pointColor          : '#3b8bba',
        pointStrokeColor    : 'rgba(0, 255, 255, 1)',
        pointHighlightFill  : '#fff',
        pointHighlightStroke: 'rgba(0, 255, 255, 1)',
        data                : [0, 0, 0, 0, 0, 0, 0]
      }
    ]
  };

  var stackedBarChartOptions = {
    responsive              : true,
    maintainAspectRatio     : false,
    scales: {xAxes: [{stacked: true,}], yAxes: [{stacked: true}]}
  }

  var barChart = new Chart(stackedBarChartCanvas, {
    type: 'bar',
    data: stackedBarChartData,
    options: stackedBarChartOptions
  })
  //End: STACKED BAR CHART

  // Start: LINE CHART
  var lineChartCanvas = $('#passedInGround').get(0).getContext('2d')
  var lineChartOptions = $.extend(true, {}, areaChartOptions2)
  var lineChartData = $.extend(true, {}, areaChartData2)
  lineChartData.datasets[0].fill = false;
  lineChartData.datasets[1].fill = false;
  lineChartOptions.datasetFill = false

  var lineChart = new Chart(lineChartCanvas, {
    type: 'line',
    data: lineChartData,
    options: lineChartOptions
  });
  // End: LINE CHART

  $.post('php/getdamansara.php', {startDate: formatDate(moment().subtract(29, 'days')) + " 00:00:00", endDate: formatDate(formatDate(moment()) + " 00:00:00") + " 23:59:59"}, function(data){
    var obj = JSON.parse(data);

    if(obj.status === 'success'){
      removeData(totalVisitorsChart);
      addData(totalVisitorsChart, 'L1', obj.totalL1);
      addData(totalVisitorsChart, 'L2', obj.totalL2);
      addData(totalVisitorsChart, 'L3', obj.totalL3);
      addData(totalVisitorsChart, 'L4', obj.totalL4);
      addData(totalVisitorsChart, 'R1', obj.totalR1);
      addData(totalVisitorsChart, 'R2', obj.totalR2);
      addData(totalVisitorsChart, 'R3', obj.totalR3);
      addData(totalVisitorsChart, 'R4', obj.totalR4);
      addData(totalVisitorsChart, 'C', obj.totalC);

      removeData(passedInGroundPie);
      addData(passedInGroundPie, 'Passing By', obj.groundPassingCount);
      addData(passedInGroundPie, 'In', obj.groundInCount);

      removeData(barChart);
      removeData(lineChart);

      for(var i=0; i<obj.message.length; i++){
        addBarChartData(barChart, obj.message[i].Date, obj.message[i].TotalL1, obj.message[i].TotalL2, obj.message[i].TotalL3, obj.message[i].TotalL4, obj.message[i].TotalR1, obj.message[i].TotalR2, obj.message[i].TotalR3, obj.message[i].TotalR4, obj.message[i].TotalC);
        addLineChartData(lineChart, obj.message[i].Date, obj.message[i].InStoreGroundCount, obj.message[i].PassingGroundCount);
      }
    }
    else if(obj.status === 'failed'){
      toastr["error"](obj.message, "Failed:");
    }
    else{
      toastr["error"]("Something wrong when geting data", "Failed:");
    }
  });
});
</script>
